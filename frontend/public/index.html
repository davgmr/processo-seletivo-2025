    <meta property="twitter:description" content="Sistema completo para gerenciamento de viagens marítimas, navios, passageiros e tripulantes através de DUVs." />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Performance hints -->
    <link rel="dns-prefetch" href="//randomuser.me" />
    <link rel="dns-prefetch" href="//via.placeholder.com" />
    <link rel="dns-prefetch" href="//ui-avatars.com" />
    
    <title>DUV System - Gerenciamento de Documentos Únicos Virtuais</title>
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "DUV System",
      "description": "Sistema de Gerenciamento de Documentos Únicos Virtuais para controle de viagens marítimas",
      "url": "%PUBLIC_URL%",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web Browser",
      "author": {
        "@type": "Organization",
        "name": "DUV System"
      },
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "BRL"
      }
    }
    </script>
    
    <!-- Loading styles to prevent FOUC -->
    <style>
      /* Critical CSS for loading state */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8fafc;
        color: #1f2937;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading spinner styles */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f8fafc;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        margin-top: 1rem;
        color: #6b7280;
        font-size: 1.1rem;
        font-weight: 500;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading when React loads */
      .app-loaded .app-loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: Arial, sans-serif;">
        <h1>⚠️ JavaScript Requerido</h1>
        <p>Este aplicativo requer JavaScript para funcionar.</p>
        <p>Por favor, habilite o JavaScript no seu navegador e recarregue a página.</p>
        <hr style="margin: 2rem 0; border: 1px solid #e5e7eb;">
        <p><strong>DUV System</strong> - Sistema de Gerenciamento de Documentos Únicos Virtuais</p>
      </div>
    </noscript>
    
    <!-- Loading screen shown until React loads -->
    <div class="app-loading" id="app-loading">
      <div style="text-align: center;">
        <img src="/Logo.png" alt="DUV System" style="width: 4rem; height: 4rem; margin-bottom: 1rem; filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));" onError="this.style.display='none'; this.nextSibling.style.display='block';" />
        <div style="font-size: 3rem; margin-bottom: 1rem; display: none;">⚓</div>
        <h1 style="color: #1e40af; font-size: 2rem; margin-bottom: 0.5rem; font-weight: 700;">DUV System</h1>
        <p style="color: #64748b; margin-bottom: 2rem;">Sistema de Gerenciamento de Documentos Únicos Virtuais</p>
        <div class="loading-spinner"></div>
        <div class="loading-text">Carregando aplicação...</div>
      </div>
    </div>
    
    <!-- React app will be injected here -->
    <div id="root"></div>
    
    <!-- Script to hide loading screen when React loads -->
    <script>
      // Hide loading screen when React is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('app-loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loading.style.display = 'none';
              document.body.classList.add('app-loaded');
            }, 500);
          }
        }, 100);
      });
      
      // Fallback: hide loading after 10 seconds regardless
      setTimeout(function() {
        const loading = document.getElementById('app-loading');
        if (loading && loading.style.display !== 'none') {
          loading.style.display = 'none';
          document.body.classList.add('app-loaded');
        }
      }, 10000);
    </script>
  </body>
</html>
